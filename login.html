<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 5px  solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 2px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  width: 30%;
}

img.avatar {
  width: 50%;
  border-radius: 50%;

}

.container {
  padding: 400px;
}

span.psw {
  float: right;
  padding-top:50px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

  <div class="container">
      <label>
        <h2><center>Login Form</center></h2>
      </label>
      <label>
        <img src="C:\Users\Dell\Downloads\img_avatar2.png" alt="Avatar" class="avatar">
      </label>
    <label for="uname"><b><center>Username</center></b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b><center>Password</center></b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit"><center>Login</center></button>
    <label>
      <input type="checkbox" checked="checked" name="remember"><center> Remember me</center>
    </label>
    <label>
        <button type="button" class="cancelbtn"><center>Cancel</center></button>
        <span class="psw">Forgot <a href="#">password?</a></span>  
    </label>
  </div>

</form>

</body>
</html>
