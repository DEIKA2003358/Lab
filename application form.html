<head>

<body style="background-color:#ffe4c4;">
<center><h1><u>JOB APPLICATION FORM</u></h1></center>
<form>
First Name: <input type="text" name="fname" placeholder="Enter your First Name"><br>
Middle Name:<input type="text" name="mname" placeholder="Enter your Middle Name"><br>

D.O.B:<input type="number" name="dob" placeholder="DD-MM-YYYY"><br>
Age:<input type="number" name="age" placeholder="Enter your age"><br>

<td>Permanant Address</td>
</tr>
<tr>
<td><textarea rows="3" cols="30" name="currentaddress" placeholder="Type your address..."></textarea></td><br>
<br>
<td><textarea rows="3" cols="30" name="permanantaddress" placeholder="Type your address..."></textarea></td>
</tr>
</table>
<br>
Phone No.: <input type="number" name="phone number" size="30" maxlength="4" placeholder="Enter your phone number">
<br><br>
E-mail: <input type="E-mail" name="email" placeholder="email address"><br>
<br>
<label>upload cv: </label><input type="file" name="cv"placeholder="upload cv"><br>
<hr><br>
<strong>Employment Desired position:</strong>
<br>
Manager  <input type="radio" name="position"><br>
Secretary <input type="radio" name="position"><br>
 Security  <input type="radio" name="position">
<br>
<p><strong>Are you currently employed: </strong></p> 
Yes <input type="checkbox" name="employment status">
No <input type="checkbox" name="employment status"> <br>
<br>
Qualifications<input type="text" names="qualification"><br>
<br>
<input type="submit"name="submit">
</form>
</body>
</html>
